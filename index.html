
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Slots</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.171.0/font.min.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <a href="index.html" class="logo">Lucky Slots</a>
        
        <div class="header-controls">
          <div class="balance-display">
            <i class="lucide-coins balance-icon"></i>
            <span id="balance">1000</span> ₽
          </div>
          
          <a href="profile.html" class="header-btn">
            <i class="lucide-user"></i>
          </a>
          
          <a href="settings.html" class="header-btn2">
            <i class="lucide-settings"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container main-content">
      <h1 class="page-title">DodepOnline</h1>
      
      <div class="grid">
        <!-- Slots Section -->
        <div class="glass-panel full-width">
          <h2 class="section-title">
            <i class="lucide-coins"></i>
            Игровые автоматы
          </h2>
          <div class="slots-grid">
            <!-- Slot cards will be generated by JavaScript -->
          </div>
        </div>
        
        <!-- Blackjack Card -->
        <div class="glass-panel">
          <h2 class="section-title">
            <i class="lucide-dice-1"></i>
            Блэкджек
          </h2>
          <p class="card-description">Классическая карточная игра, в которой нужно набрать 21 очко!</p>
          <button onclick="location.href='blackjack.html'" class="action-button">Играть</button>
        </div>
        
        <!-- Free Case Card -->
        <div class="glass-panel">
          <h2 class="section-title">
            <i class="lucide-gift"></i>
            Бесплатный кейс
          </h2>
          <p class="card-description">Открывайте бесплатный кейс каждые 5 минут и получайте подарки!</p>
          <button onclick="location.href='profile.html'" class="action-button">Открыть</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div>
            <p class="copyright">© 2025 Lucky Slots. Все права защищены.</p>
          </div>
          
          <nav class="footer-nav">
            <a href="https://www.donationalerts.com/r/supgatov" class="footer-linkrgb" id="donateLink">
              поддрежать автора
              <span class="link-glow"></span>
            </a>
            <a href="index.html" class="footer-link">Главная</a>
            <a href="profile.html" class="footer-link">Профиль</a>
            <a href="settings.html" class="footer-link">Настройки</a>
          </nav>
        </div>
      </div>
    </footer>
  </div>

  <!-- Toast notification container -->
  <div id="toast-container"></div>

  <!-- Audio elements -->
  
  <audio id="spin-sound" src="sounds/spin-loop.mp3" loop></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <audio id="big-win-sound" src="sounds/big-win.mp3"></audio>
  <audio id="stop-sound" src="sounds/stop.mp3"></audio>
  <audio id="jackpot-sound" src="sounds/jackpot.mp3"></audio>
  <audio id="card-deal-sound" src="sounds/card-deal.mp3"></audio>
  <audio id="zalupa" loop>
    <source src="public/sounds/zalupa.mp3" type="audio/mpeg">
  </audio>

  <script src="js/storage.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/slot-data.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script src="js/rgb.js"></script>
</body>
</html>
